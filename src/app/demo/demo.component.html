<div class="jumbotron bg-transparent text-center">

    <div style="font-size: 60px;
    color: #f44336;line-height: 111px">

        Welcome to JanaSena Dashboard
    </div>
  <div *ngIf="!user" class="card text-center" style="margin-top: 10%">
    <!--<h6 class="card-header">-->
        <!--Welcome to JanaSena Dashboard-->
    <!--</h6>-->
    <div class="card-block" style="padding: 20px;
    color: #444444;
    font-size: 20px;">
      <!--<h4 class="card-title">Not signed in</h4>-->
      <p class="card-text">Sign in with</p>
    </div>
    <div class="card-block" style="padding: 15px">

      <button style="background: #DD4B39!important;" class="btn btn-social-icon btn-google" (click)="signInWithGoogle()"><span class="fa fa-google"></span></button>
      <button style="background:#3b5998!important;" class="btn btn-social-icon btn-facebook" (click)="signInWithFB()"><span class="fa fa-facebook"></span></button>
      <!--<a  (click)="navTo()"><button mat-raised-button type="submit" class="btn btn-danger pull-left">Lets go</button></a>-->



      <!--<button class="btn btn-social-icon btn-linkedin" (click)="signInWithLinkedIn()"><span class="fa fa-linkedin"></span></button>-->

      <button class="btn btn-danger mat-raised-button" mat-raised-button="" (click)="navTo()" type="button"><span class="mat-button-wrapper">Continue as a Guest</span><div class="mat-button-ripple mat-ripple" matripple=""></div><div class="mat-button-focus-overlay"></div></button>

    </div>
  </div>
  <div *ngIf="user" class="card text-center">
    <h6 class="card-header" style="line-height: 30px">
      Welcome  <br> <font style="font-size: 20px; color:#f44336; padding: 20px">{{ user.name }}</font>   </h6>
    <div class="card-block"></div>
    <img class="img-responsive photo" src="{{ user.photoUrl }}">
    <div class="card-block">
      <!--<h4 class="card-title">{{ user.name }}</h4>-->
      <!--<p class="card-text">{{ user.email }}</p>-->
    </div>
    <div class="card-block text-center" style="float: right; padding: 20px">
      <a (click)="navTo()" style="float: right"><button mat-raised-button type="submit" class="btn btn-danger pull-left">Lets go</button></a>

        <!--<button class="btn btn-danger" (click)="signOut()">Sign out</button>-->
    </div>
  </div>

<div style="padding: 20px; font-size: 20px; color: white">
  Dashboard for Twitter Analytics and Content Management
</div>


</div>
